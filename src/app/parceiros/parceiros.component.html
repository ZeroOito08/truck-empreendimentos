<section id="parceiros" class="parceiros-section" #sectionTitle>
  <h2>Nossos <span class="highlight">Parceiros</span></h2>

  <div class="slider">
    <div class="slide-track">

      @for (parceiro of parceirosAnimados; track parceiro.id) {
        <div class="slide">
          <img [src]="parceiro.logo" [alt]="parceiro.nome">
        </div>
      }

    </div>
  </div>
</section>
