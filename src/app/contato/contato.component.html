<section class="contato-section" id="contato">
  <div class="contato-container">

    <div class="info-coluna">
      <h2>Nosso <span class="highlight">Contato</span></h2>
      <p>Estamos prontos para atender você. Escolha um dos canais abaixo ou preencha o formulário ao lado.</p>

      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <a href="mailto:contato@trkpneus.com.br">contato&#64;trkpneus.com.br</a>
      </div>

      <div class="info-item">
        <i class="fas fa-phone"></i>
        <span>65 99232-6475</span>
      </div>

      <a href="https://wa.me/5565992326475" target="_blank" class="whatsapp-button">
        <i class="fab fa-whatsapp"></i>
        Iniciar Conversa no WhatsApp
      </a>
    </div>

   <div class="form-coluna">
    <form [formGroup]="contatoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" type="text" formControlName="nome" placeholder="Seu nome completo">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="seuemail@exemplo.com">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input id="telefone" type="tel" formControlName="telefone" placeholder="(XX) XXXXX-XXXX">
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" formControlName="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
      </div>

      <button type="submit" class="btn-primary-contato" [disabled]="formSubmitting">
        {{ formSubmitting ? 'Enviando...' : 'Enviar Mensagem' }}
      </button>

      <div *ngIf="formSuccess" class="form-message success">
        Mensagem enviada com sucesso! Agradecemos o contato.
      </div>
      <div *ngIf="formError" class="form-message error">
        Ocorreu um erro ao enviar a mensagem. Tente novamente mais tarde.
      </div>
    </form>
   </div>

  </div>
</section>
